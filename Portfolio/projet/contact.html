			<h1>Vous pouvez me contacter</h1>
			<div class="form">
				<form action="fhttp://www.iut-fbleau.fr/sitebp/get.php" method="GET">
				<fieldset>
    				<legend>Contact</legend>
					<label for="prenom"><br>Prénom : <em class="rouge">*</em></label>
					<input type="text" id="prenom" placeholder="Pierre" required>
				
					<label for="nom"><br>Nom : <em class="rouge">*</em></label>
					<input type="text" id="nom" placeholder="Dupond" required>

					<label for="mail"><br>Mail : <em class="rouge">*</em></label>
					<input type="email" id="mail" placeholder="exemple@gmail.com" required>
				</fieldset>

				<fieldset>
					<legend>Informations complémentaires</legend>
					<label for="tel"><br>Téléphone : </label>
					<input type="tel" name="tel" placeholder="06 ou 07" pattern="0[0-9]{9}" id="tel">

					<label for="sexe"><br>Civilité</label>
					<select id="sexe">
						<option value="H">Homme</option>
						<option value="F">Femme</option>        		
					</select>

					<br>Vous êtes un :
					<input type="radio" id="choix1" name="choix" value="part">
	    			<label for="choix1">Particulier</label>
	    			<input type="radio" id="choix2" name="choix" value="pro">
	    			<label for="choix2">Professionnel</label>
	    			
	    			<br>Quelle méthode vous convient le mieux ? :
	    			<input type="radio" id="Choice1" name="choix1" value="email">
	    			<label for="Choice1">Email</label>
	    			<input type="radio" id="Choice2" name="choix1" value="telephone">
	    			<label for="Choice2">Téléphone</label>
				</fieldset>

				<fieldset>
					<legend>Message</legend>
				<label for="objet"><br>Objet : </label>
				<input type="text" id="objet">

				<label for="message"><br>Message :</label>
		        <textarea id="message"></textarea>
		        </fieldset><br><br>

		        <p class="obligatoire">Les champs marqué par <em class="rouge">*</em> sont obligatoires</p>
		        <input type="submit" value="Envoyer" name="Envoyer">
		        <input type="reset" name="Submit" value="Effacer">
	   			</form>
